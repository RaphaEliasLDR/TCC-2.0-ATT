<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pratos Cadastrados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    .prato {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      margin: 10px 0;
      display: flex;
      align-items: center;
    }
    .prato img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }
    .info {
      flex: 1;
    }
    .info p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1>Lista de Pratos</h1>
  <div id="lista-pratos"></div>

  <script>
    async function carregarPratos() {
      try {
        const response = await fetch('http://localhost:3000/pratos');
        const pratos = await response.json();

        const container = document.getElementById('lista-pratos');
        container.innerHTML = '';

        if (pratos.length === 0) {
          container.innerHTML = '<p>Nenhum prato cadastrado ainda.</p>';
          return;
        }

        pratos.forEach(prato => {
          const div = document.createElement('div');
          div.className = 'prato';

          div.innerHTML = `
            <img src="http://localhost:3000/uploads/${prato.imagem}" alt="Imagem do prato" />
            <div class="info">
              <p><strong>Nome:</strong> ${prato.nome}</p>
              <p><strong>Pre√ßo:</strong> R$ ${prato.preco}</p>
              <p><strong>Categoria:</strong> ${prato.categoria}</p>
            </div>
          `;

          container.appendChild(div);
        });

      } catch (error) {
        console.error('Erro ao buscar pratos:', error);
        document.getElementById('lista-pratos').innerHTML = '<p>Erro ao carregar dados.</p>';
      }
    }

    carregarPratos();
  </script>
</body>
</html>
